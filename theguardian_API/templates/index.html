<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">

    <header class=" mb-5 ">
        <div class="p-5 text-center bg-light ">
             <h1 class="mb-3">TheGuardian News</h1>
        </div>
    </header>

    <div class="row form-group mb-5">
        <a href="/showall" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Show All News</a>
    </div>

    <div class="row form-group mb-5">
                <form name="searchform" class="form-inline" method="GET" action="/search">
                    <input type="text" class="form-control form-control-lg"  name="text" size="50" maxlength="200" placeholder="Type a key; an Author, a Label, or a Content">
                    <input type="submit" value="Search >" class="btn btn-primary mb-2">
                </form>

    </div>

            {% block content %}
            {% endblock %}


</div>

</body>
</html>
